<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ARmore</title>
    <base href="/">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="/css/main.css" rel="stylesheet"/>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body class="contianer" onload="onload()">
    <main id="main" class="contianer">

        <div id="video-feed" class="contianer">
            <video id="video" autoplay playsinline>
        </div>

        <div id="overlay" class="contianer">
            <a-scene>
                <a-assets>
                  <img id="ground" src="/images/kolsch.png">
                </a-assets>
                <a-plane src="#ground" position="0 1 -5" rotation="0 0 0" width="4" height="4" color="#fdf7ef"></a-plane>
            </a-scene>
        </div>







    </main>
    <script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
